<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="container">
  <main>
    <div class="top">
      <div class="head">
        <img src="./images/image-jeremy.png" alt="guy" />
        <div class="name">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="duration">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
    <!-- Data -->
    <div class="data1 data">
      <div class="handbag bg"><img src="./images/icon-work.svg" alt="handbag"> </div>
      <div class="data_1 common">
        <div class="work header">
          <p>Work</p>
          <img src="./images/icon-ellipsis.svg" alt="3_dots" />
        </div>
        <div class="worked">
          <h1>32hrs</h1>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="data2 data">
      <div class=" console bg"><img src="./images/icon-play.svg" alt="console"></div>
      <div class="data_2 common">
        <div class="play header">
          <p>Play</p>
          <img src="./images/icon-ellipsis.svg" alt="3_dots" />
        </div>
        <div class="worked">
          <h1>10hrs</h1>
          <p>Last Week - 8hrs</p>
        </div>
      </div>
    </div>
    <div class="data3 data">
      <div class="book bg"><img src="./images/icon-study.svg" alt="book"></div>
      <div class="data_3 common">
        <div class="study header">
          <p>Study</p>
          <img src="./images/icon-ellipsis.svg" alt="3_dots" />
        </div>
        <div class="worked">
          <h1>4hrs</h1>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </div>
    <div class="data4 data">
      <div class="jogging bg"><img src="./images/icon-exercise.svg" alt="jogging"> </div>
      <div class="data_4 common">
        <div class="exercise header">
          <p>Exercise</p>
          <img src="./images/icon-ellipsis.svg" alt="3_dots" />
        </div>
        <div class="worked">
          <h1>4hrs</h1>
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </div>
    <div class="data5 data">
      <div class="chat bg"><img src="./images/icon-social.svg" alt="chat"> </div>
      <div class="data_5 common">
        <div class="social header">
          <p>Social</p>
          <img src="./images/icon-ellipsis.svg" alt="3_dots" />
        </div>
        <div class="worked">
          <h1>5hrs</h1>
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </div>
    <div class="data6 data">
      <div class="heart bg"><img src="./images/icon-self-care.svg" alt="heart"> </div>
      <div class="data_6 common">
        <div class="self_care header">
          <p>Self Care</p>
          <img src="./images/icon-ellipsis.svg" alt="3_dots" />
        </div>
        <div class="worked">
          <h1>2hrs</h1>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </main>
  <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a 
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="./index.js"></script>
</body>

</html>
